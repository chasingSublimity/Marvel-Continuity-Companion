<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Marvel Character Images">
  <title>Marvel Character Visual History</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
</head>

<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Marvel Comic Covers</h1>
				<p>A visual history of comic book characters</p>
			</div>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="col-6 form-container">
				<form action="#" class='js-search-form'>
					<input type="text" placeholder="Search for your favorite Marvel Character" class="js-search-input">
					<button type="submit">Search</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-3 character-container js-character-container">
			</div>
		</div>
		<div class="row">
			<div class="cover-container js-comic-container">
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
