<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Marvel Character Images">
  <title>Marvel Character Continuity</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
</head>

<body>
	<header>
		<h1>The Characters of Marvel</h1>
		<p>A Visual Companion to Current Continuity</p>
	</header>
	<main>
		<form action="#" class='js-search-form'>
			<input type="text" placeholder="eg: Cyclops" class="search-input js-search-input" required>
		</form>
		<section class="app-instructions">
			<p>
				<b>The Marvel universe is as confusing as it is exciting. Use this app to see the comics that star your favorite character! If you find a comic that interests you, click the image for more info!</b>
			</p>
		</section>
		<section class="character-section js-character-section">
		</section>
		<section class="comic-section js-comic-section">
		</section>
		<div class="button-div" hidden="true">
			<button class="more-comics">See More Comics</button>
		</div>
		<footer>
		</footer>
	</main>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
